<!-- Register Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Healthorate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h3>Create Your Account</h3>

        <input type="text" placeholder="Full Name" class="input-field">
        <input type="text" placeholder="Email" class="input-field">
        <input type="password" placeholder="Password" class="input-field">
        <input type="password" placeholder="Confirm Password" class="input-field">
        
        <div class="terms">
            <input type="checkbox" id="agree" checked>
            <label for="agree">I agree to the <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</label>
        </div>

        <button class="register-button">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>

        function togglePassword() {
    const passwordInput = document.getElementById("password");
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}
    </script>
</body>
</html>
