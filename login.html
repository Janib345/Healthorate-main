<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Healthorate</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h3>User Login to Healthorate</h3>

        <!-- Email Field -->
        <div class="email-container">
            <input type="text" placeholder="Email" class="input-field">
        </div>

        <!-- Password Field -->
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" class="input-field">
            <i class="eye-icon" onclick="togglePassword()"></i>
        </div>

        <div class="checkbox-label">
            <input type="checkbox" id="keep-logged-in"> 
            <label for="keep-logged-in">Keep me logged in</label>
        </div>
        <p><a href="#">Forgot Password?</a></p>
        <p>New User? <a href="register.html">Create an account</a>.</p>

        <div class="terms">
            <input type="checkbox" id="agree" checked>
            <label for="agree">
                By clicking Agree & Join or Continue, you agree to the <br> 
                <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.
            </label>
        </div>

        <!-- Normal Login Button -->
        <button class="login-button">Agree & Join</button>

        <hr>

        <!-- Google Login Button -->
        <a href="/oauth2/authorization/google">
            <button class="google-button">Continue with Google</button>
        </a>
    </div>
</body>
</html>
